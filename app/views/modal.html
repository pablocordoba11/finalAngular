<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Direccion</h4>
          <div class="modal-body">
            <div container>
              <div class="row">
                <div class="col-lg-7">
                  <input class="form-control" id="searchBox" type="text" placeholder="Mitre 120, Rosario, Santa Fe, Argentina" ng-model="address"/>
                </div>
                <div class="col-lg-2">
                  <button class="btn btn-success" ng-click="addAddress()">Buscar <i class="fa fa-search"></i></button>
                </div>
                <div class="col-lg-1">
                  <button class="btn btn-primary" ng-click="addCurrentLocation()">Localizar! <i class="fa fa-map-marker"></i></button>
                </div>
              </div>
            </div>
            <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" control="map.control" options="map.options">
              <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords"
              icon="m.icon" idkey="m.id" options="m.options"></ui-gmap-marker>
            </ui-gmap-google-map>
            <br>

          </div>
        </div>
      </div>
    </div>
  </div>
