<div class="container">
  <form name="form" ng-submit="login(user)" role="form" novalidate="">
    <img src="/images/user1.png" alt="User" class="center-block" />
    <h3 class="text-primary">Login</h3>
      <div class="form-group" ng-class="{ 'has-error' : form.userN.$invalid && !form.userN.$pristine }">
          <label for="username">Usuario</label>
          <input type="text" name="userN" id="username" class="form-control" ng-model="user.username" required />
          <p ng-show="form.userN.$invalid && !form.userN.$pristine" class="help-block">Ingresar Usuario</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : form.passN.$invalid && !form.passN.$pristine }">
          <label for="password">Contraseña</label>
          <input type="password" name="passN" id="password" class="form-control" ng-model="user.password" required />
          <p ng-show="form.passN.$invalid && !form.passN.$pristine" class="help-block">Ingresar Contraseña</p>
      </div>
      <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Aceptar</button>
          <button type="button" class="btn btn-danger">Cancelar</button>
          <img ng-if="dataLoading"  />
      </div>
  </form>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item.display">
      <span md-highlight-text="searchText">{{item.display}}</span>
    </md-autocomplete>
    </div>
  </div>
  <div class="row">
    <md-button> Flat Button </md-button>
    <md-button href="http://google.com"> Flat link </md-button>
    <md-button class="md-raised md-primary"> Raised Button </md-button>
    <md-button ng-disabled="true"> Disabled Button </md-button>
  </div>


</div>
